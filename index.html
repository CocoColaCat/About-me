        body {
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .glass-card {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(138, 43, 226, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px 0 rgba(138, 43, 226, 0.2);
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .profile-img {
            border-radius: 50%;
            border: 4px solid rgba(138, 43, 226, 0.6);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        /* Stars */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
                box-shadow: 0 0 3px #fff;
            }
            50% { 
                opacity: 1;
                transform: scale(1.3);
                box-shadow: 0 0 10px #fff, 0 0 20px #a855f7;
            }
        }
        
        @keyframes twinkle2 {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1.1);
            }
            50% { 
                opacity: 0.2;
                transform: scale(0.9);
            }
        }
        
        @keyframes twinkle3 {
            0%, 100% { 
                opacity: 0.4;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 0.2;
            }
        }
        

        
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(88, 28, 135, 0.95), rgba(59, 7, 100, 0.95));
            border: 2px solid rgba(168, 85, 247, 0.5);
            border-radius: 16px;
            padding: 16px;
            z-index: 1001;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3), 0 10px 40px rgba(0, 0, 0, 0.4);
            min-width: 280px;
        }
        
        .player-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .album-art {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .album-art.playing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .track-info {
            flex: 1;
            overflow: hidden;
        }
        
        .track-title {
            color: #e9d5ff;
            font-weight: 700;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .play-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
        }
        
        .play-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .volume-icon {
            font-size: 14px;
            cursor: pointer;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #a855f7;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .now-playing-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(168, 85, 247, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            color: #e9d5ff;
            margin-bottom: 10px;
        }
        
        .now-playing-dot {
            width: 6px;
            height: 6px;
            background: #ff4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        .now-playing-dot.active {
            background: #00ff00;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>

  <script>
        // Music control
        const bgMusic = document.getElementById('bgMusic');
        const playIcon = document.getElementById('playIcon');
        const albumArt = document.getElementById('albumArt');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const playingDot = document.getElementById('playingDot');
        const statusText = document.getElementById('statusText');
        let isPlaying = false;
        
        bgMusic.volume = 0.8;
        
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                albumArt.classList.remove('playing');
                playingDot.classList.remove('active');
                statusText.textContent = 'Â∑≤Êö´ÂÅú';
            } else {
                bgMusic.play();
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                albumArt.classList.add('playing');
                playingDot.classList.add('active');
                statusText.textContent = 'Ê≠£Âú®Êí≠Êîæ';
            }
            isPlaying = !isPlaying;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        bgMusic.addEventListener('timeupdate', () => {
            const progress = (bgMusic.currentTime / bgMusic.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(bgMusic.currentTime);
        });
        
        bgMusic.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(bgMusic.duration);
        });
        
        function seekTo(event) {
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            bgMusic.currentTime = percent * bgMusic.duration;
        }
        
        function setVolume(value) {
            bgMusic.volume = value / 100;
            updateVolumeIcon(value);
        }
        
        function updateVolumeIcon(value) {
            if (value == 0) {
                volumeIcon.textContent = 'üîá';
            } else if (value < 50) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }
        
        function toggleMute() {
            if (bgMusic.volume > 0) {
                bgMusic.dataset.prevVolume = bgMusic.volume;
                bgMusic.volume = 0;
                volumeSlider.value = 0;
                volumeIcon.textContent = 'üîá';
            } else {
                const prevVolume = bgMusic.dataset.prevVolume || 0.8;
                bgMusic.volume = prevVolume;
                volumeSlider.value = prevVolume * 100;
                updateVolumeIcon(prevVolume * 100);
            }
        }
        
        // Create stars
        function createStars() {
            const starCount = 100;
            const animations = ['twinkle', 'twinkle2', 'twinkle3'];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
